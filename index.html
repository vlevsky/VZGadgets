<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VZGadgets</title>
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #FFFFFF;
            --text-color: #000000;
            --button-color: #FFFFFF;
            --hover-button-color: #000000;
            --glow-color: rgba(255, 255, 255, 0.8);
            --hover-glow-color: rgba(0, 0, 0, 0.8);
            --transition-duration: 0.3s;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background: var(--primary-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            padding: 0 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--secondary-color);
            letter-spacing: -1px;
            margin-top: 20px;
            margin-bottom: 30px;
            text-transform: uppercase;
            text-shadow: 0 4px 10px var(--glow-color);
            animation: fadeInUp 1s ease-in-out;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
            animation: fadeInUp 1.2s ease-in-out;
            width: 100%;
            max-width: 1000px;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 35px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-color);
            background: var(--button-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all var(--transition-duration) ease;
            box-shadow: 0 0 25px var(--glow-color);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            text-align: center;
            white-space: nowrap;
            width: 100%;
            max-width: 200px;
        }

        .btn:hover {
            color: var(--secondary-color);
            background-color: var(--hover-button-color);
            box-shadow: 0 0 35px var(--hover-glow-color);
            transform: translateY(-4px);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 0 20px var(--glow-color);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #AAA;
            font-weight: 400;
            animation: fadeInUp 1.4s ease-in-out;
        }

        footer a {
            color: #1E90FF;
            text-decoration: none;
            transition: color var(--transition-duration) ease;
        }

        footer a:hover {
            color: var(--secondary-color);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>VZGadgets</h1>
    <div class="button-container">
        <a href="https://bit.ly/moneyvisualizer" class="btn">Money Visualizer</a>
        <a href="https://bit.ly/text-counter" class="btn">Text Counter</a>
        <a href="https://bit.ly/b-calculator" class="btn">Basic Calculator</a>
        <a href="https://bit.ly/counter1234" class="btn">Counter</a>
        <a href="#" class="btn">Sample Button 5</a>
        <a href="#" class="btn">Sample Button 6</a>
    </div>
    <footer>Made with ðŸ’™ in the Bay Area, CA in 2025 | Contact Us: <a href="mailto:support@vzgadgets.com">support@vzgadgets.com</a></footer>
</body>
</html>
