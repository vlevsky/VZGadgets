<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VZGadgets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1E1E1E;
            color: #fff;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #00B7FF;
            letter-spacing: 1px;
            margin-bottom: 40px;
            text-transform: uppercase;
            text-shadow: 0 3px 6px rgba(0, 183, 255, 0.3);
        }

        .button-container {
            display: flex;
            gap: 25px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 16px 32px;
            font-size: 1.1rem;
            color: #fff;
            background: #007BFF;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
            text-decoration: none;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            color: #aaa;
            font-weight: 400;
        }

        footer a {
            color: #00B7FF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>VZGadgets</h1>
    <div class="button-container">
        <a href="https://www.google.com" class="btn">Sample Button 1</a>
        <a href="https://www.google.com" class="btn">Sample Button 2</a>
    </div>
    <footer>Made with ðŸ’™ in the Bay Area, CA in 2025 | Contact Us: <a href="mailto:support@vzgadgets.com">support@vzgadgets.com</a></footer>
</body>
</html>
